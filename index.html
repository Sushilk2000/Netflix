<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Home Page</title>
</head>
<body>
    <div class="complete">
        <div class="header">
            <div class ="image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" alt="Netflix Logo" width="150px" height="50px">
            </div>
            <div class="buttons">
                <button class="signin">Sign In</button>
                <button class="Register">Register</button>
            </div>
        </div>
        <div class="Text">
            <h1 >Unlimited movies, TV shows and more.</h1>
            <p id="p1">Watch anywhere. Cancel anytime.</p>
            <p id="p2">Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
    </div>
</body>
</html>
